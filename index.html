<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Eatch a Sketch!</h1>
    <div id="form">
        <div class="canvas-input-wrapper wrap">
            <label id="canvas-label" for="grid-value">Canvas size</label>
            <input id="grid-value" type="range" min="1" max="64" value="4">
        </div>
        <div class="color-input-wrapper wrap">
            <label for="color-value">Colors</label>
            <input id="color-value" type="color">
        </div>
        <div class="border-input-wrapper wrap">
            <label for="border">Borders</label>
            <input id="border" type="checkbox">
        </div>
        <button id="erase">Erase</button>
    </div>
    <div id="container">
    </div>
</body>
</html>
